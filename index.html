<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Gist Showcase | View & Explore Code Snippets</title>
  <meta name="description" content="Explore and showcase GitHub Gists from any user. Search by username, filter by file type, and preview code with syntax highlighting. Powered by Diznatics Labs.">
  <meta name="keywords" content="GitHub Gist Viewer, Gist Showcase, Code Snippets, Developer Tools, GitHub Code Explorer, Diznatics Labs">
  <meta name="author" content="Diznatics Labs">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* Your existing styles remain unchanged here */
  </style>
</head>
<body>
  <!-- Your existing body content remains unchanged here -->

  <div id="recentSearches" class="recent-searches"></div>

  <!-- Your existing footer and modal code remains unchanged here -->

  <script>
    let allGists = [];
    let activeCategory = 'All';

    // Load recent searches from localStorage
    function loadRecentSearches() {
      const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
      const recentSearchesContainer = document.getElementById('recentSearches');
      recentSearchesContainer.innerHTML = ''; // Clear existing

      recentSearches.forEach(username => {
        const span = document.createElement('span');
        span.innerHTML = `${username} <i class="fas fa-times delete-btn"></i>`;
        span.onclick = (event) => {
          // Only trigger search if the click is NOT on the delete button
          if (!event.target.classList.contains('delete-btn')) {
            loadGistsByUsername(username); // Trigger search on span click
          }
        };
        span.querySelector('.delete-btn').onclick = (event) => {
          event.stopPropagation(); // Prevent span click when deleting
          deleteSearch(username); // Handle delete separately
        };
        recentSearchesContainer.appendChild(span);
      });
    }

    // Save recent searches to localStorage
    function saveRecentSearches(username) {
      const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
      if (!recentSearches.includes(username)) {
        recentSearches.unshift(username);
        if (recentSearches.length > 5) { // Limit to 5 recent searches
          recentSearches.pop();
        }
        localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
      }
      loadRecentSearches();
    }

    // Delete a search from recent searches
    function deleteSearch(username) {
      let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
      recentSearches = recentSearches.filter(item => item !== username); // Remove the selected username
      localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
      loadRecentSearches(); // Reload the updated list
    }

    // Trigger search for a specific username
    function loadGistsByUsername(username) {
      document.getElementById('username').value = username;
      loadGists(); // Search for this username automatically
    }

    function loadGists() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter a GitHub username.');
        return;
      }

      const container = document.getElementById('gistContainer');
      container.innerHTML = '';

      // Display skeleton loaders
      for (let i = 0; i < 6; i++) {
        const skel = document.createElement('div');
        skel.className = 'col-12 col-md-6 col-lg-4';
        skel.innerHTML = '<div class="skeleton w-100"></div>';
        container.appendChild(skel);
      }

      saveRecentSearches(username); // Save username to localStorage

      fetch(`https://api.github.com/users/${username}/gists`)
        .then(res => {
          if (res.status === 404) {
            // Show alert if user is not found
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `<strong>User not found!</strong> Please check the username and try again. 
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            document.body.prepend(alertDiv); // Add the alert to the top of the body
            return Promise.reject('User not found'); // Stop further processing
          }
          return res.json(); // Proceed if user is found
        })
        .then(data => {
          if (data.length === 0) {
            // Handle case where the user has no public gists
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-warning alert-dismissible fade show';
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `<strong>No Gists Found!</strong> This user has no public gists. 
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            document.body.prepend(alertDiv); // Show a different alert for no gists
          }
          allGists = data;
          displayCategories();
          displayGists('All');
        })
        .catch(err => {
          console.error(err); // Log error for debugging (optional)
        });
    }

    function getCategories() {
      const extSet = new Set();
      allGists.forEach(gist => {
        for (const file in gist.files) {
          const ext = gist.files[file].filename.split('.').pop();
          extSet.add(ext);
        }
      });
      return ['All', ...Array.from(extSet)];
    }

    function displayCategories() {
      const container = document.getElementById('categoryFilter');
      container.innerHTML = '';
      getCategories().forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat.toUpperCase();
        btn.className = `btn ${cat === activeCategory ? 'btn-success' : 'btn-secondary'}`;
        btn.onclick = () => {
          activeCategory = cat;
          displayCategories();
          displayGists(cat);
        };
        container.appendChild(btn);
      });
    }

    function displayGists(category) {
      const container = document.getElementById('gistContainer');
      container.innerHTML = '';

      allGists.forEach(gist => {
        const gistDate = new Date(gist.created_at).toLocaleDateString();
        for (const fileName in gist.files) {
          const file = gist.files[fileName];
          const ext = file.filename.split('.').pop();

          if (category !== 'All' && ext !== category) continue;

          fetch(file.raw_url)
            .then(res => res.text())
            .then(code => {
              const card = document.createElement('div');
              card.className = 'col-12 col-md-6 col-lg-4';

              card.innerHTML = `
                <div class="card text-white h-100 d-flex flex-column justify-content-between">
                  <div class="card-body">
                    <h5 class="card-title">${file.filename}</h5>
                    <h6 class="card-subtitle mb-2 text-success">${gist.description || 'No description'}</h6>
                    <p class="card-text"><small>Created: ${gistDate}</small></p>
                  </div>
                  <div class="card-footer text-center">
                    <button class="btn btn-outline-light btn-sm" data-lang="${ext}" data-filename="${file.filename}" data-code="${encodeURIComponent(code)}">View</button>
                  </div>
                </div>
              `;
              const viewBtn = card.querySelector('.btn');
              viewBtn.addEventListener('click', () => {
                const decoded = decodeURIComponent(viewBtn.dataset.code);
                const lang = viewBtn.dataset.lang;
                const filename = viewBtn.dataset.filename;
                showModal(decoded, lang, filename);
              });
              container.appendChild(card);
            });
        }
      });
    }

    function showModal(code, language, filename) {
      const modalCode = document.getElementById('modalCode');
      modalCode.textContent = code;
      hljs.highlightBlock(modalCode);

      const copyBtn = document.querySelector('.copy-modal-btn');
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied';
          setTimeout(() => (copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy'), 2000);
        });
      };

      const modal = new bootstrap.Modal(document.getElementById('codeModal'));
      modal.show();
    }

    // Initialize recent searches and footer year
    loadRecentSearches();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
